{% extends 'base.html' %}

{% block header%}
    {% block title %}
        <title>Index Page</title>
    {% endblock %}
{% endblock %}

{% block body %}
<br>
    <h2>Create new post</h2>

    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>  
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter title of your post">
        </div>
        
        <div class="form-group">
            <label for="">Author</label>  
            <input type="text" class="form-control" name="author" id="author">
            
        </div>
        <div class="form-group">
            <label for="title">Content</label>  
            <textarea type="text" class="form-control" name="content" id="content" rows="3" placeholder="Enter post content here"></textarea>
        </div>
        <br>
        <input class="btn btn-primary mb-2" type="submit" value="Save post to blog">
    </form>
    <hr>
{% endblock %}
